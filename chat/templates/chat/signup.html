{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "chat/css/signup.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form" action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-control">
                <label>{{ field.label_tag }}</label>
                {{ field }}
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            {% endfor %}
        <button type="submit">Submit</button>
            <div class="footnote">
            <p id="p2">Already have an account? <a href="{% url 'log_in' %}" class="login"><b>Sign Up</b></a></p></div>
        </form>
    </div>
   <script src="{% static "chat/javascript/signup.js" %}"></script>
</body>
</html>
